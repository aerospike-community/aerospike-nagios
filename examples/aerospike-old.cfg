##################
# Host definitions
##################
define host{
	host_name			ubuntu
	address				172.16.85.133
	use					linux-server
}
######################
# Hostgroup definition
######################
define hostgroup{
	hostgroup_name		aerospike
	alias				aerospike
	members				ubuntu
}
#####################
# Service Definitions
#####################

# Generic statistics
define service{
	# Attaches this service to all hosts in this hostgroup
	hostgroup_name		aerospike
	servicegroups		Aerospike Service Group
	service_description	Aerospike Free PCT Disk
	check_command		check_aerospike!free-pct-disk!@20!@15
	use					generic-service
}

define service{
	hostgroup_name		aerospike
	servicegroups		Aerospike Service Group
	service_description	Aerospike Free PCT Memory
	# warn if free memory drops below 20 (and above 0), crit if below 15.
	check_command		check_aerospike!free-pct-memory!@20!@15
	use					generic-service
}

define service{
	hostgroup_name		aerospike
	servicegroups		Aerospike Service Group
	service_description	Aerospike Cluster Size
	# warn if cluster grows past 5, under 3 nodes, crit if cluster is over 6, under 2 nodes
	check_command		check_aerospike!cluster_size!3:5!2:6
	use					generic-service
}

# Namespace statistics
define service{
	hostgroup_name		aerospike
	servicegroups		Aerospike Service Group
	service_description	Aerospike NS Test High Water Mark
	# hwm-breached is a boolean check, so it does not have warn/crit levels, use 0/0
	check_command		check_aerospike_namespace!hwm-breached!test!0!0
	use					generic-service
}

define service{
	hostgroup_name		aerospike
	servicegroups		Aerospike Service Group
	service_description	Aerospike NS Test Stop Writes
	check_command		check_aerospike_namespace!stop-writes!test!0!0
	use					generic-service
}

define service{
	hostgroup_name		aerospike
	servicegroups		Aerospike Service Group
	service_description	Aerospike NS Test Free Memory
	check_command		check_aerospike_namespace!free-pct-memory!test!@20!@10
	use					generic-service
}

